<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri Officer Data Entry</title>
    <style>
        table tr:not(:first-child) {
            cursor: pointer; 
            transition: all .25s ease-in-out;
        }
        table tr:not(:first-child):hover {
            background-color: #ddc2e1;
        }
        #chartContainer {
            width: 80%;
            margin: 20px auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <center>
        <h1>Agri Officer Data Entry</h1>
        <table border="5">
            <thead>
                <tr>
                    <th>Agri Officer Employee ID</th>
                    <td><input type="text" id="Agri_Officer_Employee_Id"></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Date</th>
                    <td><input type="date" id="Date"></td>
                </tr>
                <tr>
                    <th>Product Scanned</th>
                    <td><input type="text" id="Product_Scanned"></td>
                </tr>
                <tr>
                    <th>Check Storage Condition</th>
                    <td><input type="text" id="Check_Storage_Condition"></td>
                </tr>
                <tr>
                    <th>Data Received</th>
                    <td><input type="text" id="Data_Received"></td>
                </tr>
                <tr>
                    <th>Quantity</th>
                    <td><input type="number" id="Quantity" min="0"></td>
                </tr>
                <tr>
                    <th>Selling Price Per Kg</th>
                    <td><input type="number" id="Selling_Price_Per_Kg" min="0" step="0.01"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="Add" onclick="AddRow()"></td>
                </tr>
            </tbody>
        </table>

        <table border="7" id="show">
            <thead>
                <tr>
                    <th>Agri Officer Employee ID</th>
                    <th>Date</th>
                    <th>Product Scanned</th>
                    <th>Check Storage Condition</th>
                    <th>Data Received</th>
                    <th>Quantity</th>
                    <th>Selling Price Per Kg</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <div id="chartContainer">
            <canvas id="myChart"></canvas>
        </div>

        <script>
            let quantities = [];
            let sellingPrices = [];
            let labels = [];
            let n = 0;

            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Quantity',
                            data: quantities,
                            backgroundColor: 'rgba(75, 192, 192, 0.5)',
                        },
                        {
                            label: 'Selling Price per Kg',
                            data: sellingPrices,
                            backgroundColor: 'rgba(153, 102, 255, 0.5)',
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            function AddRow() {
                const AgriOfficerId = document.getElementById("Agri_Officer_Employee_Id").value;
                const Date = document.getElementById("Date").value;
                const ProductScanned = document.getElementById("Product_Scanned").value;
                const CheckStorageCondition = document.getElementById("Check_Storage_Condition").value;
                const DataReceived = document.getElementById("Data_Received").value;
                const Quantity = parseFloat(document.getElementById("Quantity").value);
                const SellingPrice = parseFloat(document.getElementById("Selling_Price_Per_Kg").value);

                // Validate input
                if (!AgriOfficerId || !Date || !ProductScanned || !CheckStorageCondition || !DataReceived || isNaN(Quantity) || isNaN(SellingPrice)) {
                    alert("Please fill in all fields with valid data.");
                    return;
                }

                // Add data to the table
                const tableBody = document.getElementById('tableBody');
                const newRow = tableBody.insertRow(n);
                newRow.insertCell(0).innerText = AgriOfficerId;
                newRow.insertCell(1).innerText = Date;
                newRow.insertCell(2).innerText = ProductScanned;
                newRow.insertCell(3).innerText = CheckStorageCondition;
                newRow.insertCell(4).innerText = DataReceived;
                newRow.insertCell(5).innerText = Quantity;
                newRow.insertCell(6).innerText = SellingPrice;

                // Update chart data
                labels.push(`Entry ${n + 1}`);
                quantities.push(Quantity);
                sellingPrices.push(SellingPrice);
                n++;

                myChart.data.labels = labels;
                myChart.data.datasets[0].data = quantities;
                myChart.data.datasets[1].data = sellingPrices;
                myChart.update();

                // Clear input fields
                document.getElementById("Agri_Officer_Employee_Id").value = '';
                document.getElementById("Date").value = '';
                document.getElementById("Product_Scanned").value = '';
                document.getElementById("Check_Storage_Condition").value = '';
                document.getElementById("Data_Received").value = '';
                document.getElementById("Quantity").value = '';
                document.getElementById("Selling_Price_Per_Kg").value = '';
            }
        </script>
    </center>
</body>
</html>
