<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Login Page</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="selector">
  <div class="login-text">LOGIN</div>
  <div class="selector">
  <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
  <div class="col-sm-10">
    <input type="email" class="form-control-plaintext" id="inputEmail" >
  </div>
</div>
<div class="mb-3 row selector">
  <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
  <div class="col-sm-10">
    <input type="password" class="form-control" id="inputPassword">
  </div>
</div>
<div class="selector"> 
  <div>
   <select class="form-select form-select-sm" aria-label="Small select example">
    <option selected>Select EMPLOYEE</option>
    <option value="1">MANAGER</option>
    <option value="2">FOOD_QUALITY_OFFICER</option>
    <option value="3">FARMER</option>
    <option value="4">AGGRICULTURE_OFFICER</option>
    <option value="5">MARKET_MANAGER</option>
    <option value="6">WARHOUSE_MANAGER</option>
    <option value="7">CUSTOMER</option>
   </select>
  </div>
</div>

</div>
 
</body>
</html>
