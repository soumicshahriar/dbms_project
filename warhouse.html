<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Data Entry</title>
    <link rel="stylesheet" href="warehouse_style.css">
    <style>
        /* Add motion background color effect */
        @keyframes gradientAnimation {
            0% {
                background-color: #ff6f61; /* Red-orange */
            }
            25% {
                background-color: #6fa3ef; /* Sky blue */
            }
            50% {
                background-color: #8e44ad; /* Purple */
            }
            75% {
                background-color: #f39c12; /* Orange */
            }
            100% {
                background-color: #ff6f61; /* Red-orange */
            }
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6f61, #6fa3ef, #8e44ad, #f39c12);
            animation: gradientAnimation 10s ease infinite;
            color: #333;
            padding: 0;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 32px;
            margin-top: 40px;
            font-family: 'Arial', sans-serif;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #ffffffcc; /* Semi-transparent white background */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
            color: black;  /* Set table data color to black */
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e6f7ff;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        input[type="button"],
        select {
            padding: 10px;
            margin: 5px;
            border: 1px solid #9d7373;
            border-radius: 4px;
        }

        input[type="button"] {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="button"]:hover {
            background-color: #2980b9;
        }

        .actions button {
            padding: 6px 12px;
            background-color: #f39c12;
            border: none;
            color: white;
            font-size: 14px;
            margin: 5px;
            cursor: pointer;
            border-radius: 3px;
        }

        .actions button:hover {
            background-color: #e67e22;
        }

        #chartContainer {
            width: 80%;
            margin: 40px auto;
            background-color: #ffffffcc; /* Semi-transparent white background */
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Input field labels */
        label {
            font-size: 14px;
            color: #333;
        }

        /* Center align form */
        .form-container {
            text-align: center;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>Warehouse Data Entry</h1>

        <table>
            <thead>
                <tr>
                    <th>Warehouse ID</th>
                    <td><input type="text" id="Warehouse_Id"></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Stored Crops</th>
                    <td>
                        <select id="Stored_Crops">
                            <option value="">Select Crop</option>
                            <option value="Wheat">Wheat</option>
                            <option value="Jute">Jute</option>
                            <option value="Rice">Rice</option>
                            <option value="Potato">Potato</option>
                            <option value="Tomato">Tomato</option>
                            <option value="Carrot">Carrot</option>
                            <option value="Onion">Onion</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Total Quantity (Kg)</th>
                    <td><input type="number" id="Total_Quantity" min="0"></td>
                </tr>
                <tr>
                    <th>Store Location</th>
                    <td>
                        <select id="Store_Location">
                            <option value="">Select Location</option>
                            <option value="Farm Area A, North Zone">Farm Area A, North Zone</option>
                            <option value="Farm Area B, South Zone">Farm Area B, South Zone</option>
                            <option value="Farm Area C, East Zone">Farm Area C, East Zone</option>
                            <option value="Farm Area D, West Zone">Farm Area D, West Zone</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Quantity Available (Kg)</th>
                    <td><input type="number" id="Quantity_Available" min="0"></td>
                </tr>
                <tr>
                    <th>Warehouse Manager Employee ID</th>
                    <td><input type="text" id="Manager_Id"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="Add" onclick="AddRow()"></td>
                </tr>
            </tbody>
        </table>

        <table border="7" id="show">
            <thead>
                <tr>
                    <th>Warehouse ID</th>
                    <th>Stored Crops</th>
                    <th>Total Quantity</th>
                    <th>Store Location</th>
                    <th>Quantity Available</th>
                    <th>Warehouse Manager Employee ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <div id="chartContainer">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script>
        let quantities = [];
        let totalQuantities = [];
        let labels = [];
        let n = 0;
        let editingRowIndex = null;

        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Quantity Available (Kg)',
                        data: quantities,
                        backgroundColor: 'rgba(75, 192, 192, 0.7)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                    },
                    {
                        label: 'Total Quantity (Kg)',
                        data: totalQuantities,
                        backgroundColor: 'rgba(153, 102, 255, 0.7)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1,
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        backgroundColor: '#2c3e50',
                        titleColor: '#fff',
                        bodyColor: '#fff'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 10,
                        },
                    }
                }
            }
        });

        function AddRow() {
            const WarehouseId = document.getElementById("Warehouse_Id").value;
            const StoredCrops = document.getElementById("Stored_Crops").value;
            const TotalQuantity = parseFloat(document.getElementById("Total_Quantity").value);
            const StoreLocation = document.getElementById("Store_Location").value;
            const QuantityAvailable = parseFloat(document.getElementById("Quantity_Available").value);
            const ManagerId = document.getElementById("Manager_Id").value;

            // Validate input
            if (!WarehouseId || !StoredCrops || !TotalQuantity || !StoreLocation || !QuantityAvailable || !ManagerId) {
                alert("Please fill in all fields with valid data.");
                return;
            }

            if (editingRowIndex !== null) {
                // Update existing row
                UpdateRow(editingRowIndex, { WarehouseId, StoredCrops, TotalQuantity, StoreLocation, QuantityAvailable, ManagerId });
                editingRowIndex = null; // Reset editing index
            } else {
                // Add new row
                const tableBody = document.getElementById('tableBody');
                const newRow = tableBody.insertRow(n);
                InsertRowData(newRow, { WarehouseId, StoredCrops, TotalQuantity, StoreLocation, QuantityAvailable, ManagerId });
                labels.push(`Entry ${n + 1}`);
                quantities.push(QuantityAvailable);
                totalQuantities.push(TotalQuantity);
                n++;
            }

            myChart.data.labels = labels;
            myChart.data.datasets[0].data = quantities;
            myChart.data.datasets[1].data = totalQuantities;
            myChart.update();
            ClearInputFields();
        }

        function InsertRowData(row, data) {
            row.insertCell(0).innerText = data.WarehouseId;
            row.insertCell(1).innerText = data.StoredCrops;
            row.insertCell(2).innerText = data.TotalQuantity;
            row.insertCell(3).innerText = data.StoreLocation;
            row.insertCell(4).innerText = data.QuantityAvailable;
            row.insertCell(5).innerText = data.ManagerId;

            const actionCell = row.insertCell(6);
            actionCell.classList.add('actions');
            actionCell.innerHTML = `<button onclick="EditRow(${n})">Update</button> <button onclick="DeleteRow(${n})">Delete</button>`;
        }

        function UpdateRow(index, data) {
            const tableBody = document.getElementById('tableBody');
            const row = tableBody.rows[index];

            row.cells[0].innerText = data.WarehouseId;
            row.cells[1].innerText = data.StoredCrops;
            row.cells[2].innerText = data.TotalQuantity;
            row.cells[3].innerText = data.StoreLocation;
            row.cells[4].innerText = data.QuantityAvailable;
            row.cells[5].innerText = data.ManagerId;

            const actionCell = row.cells[6];
            actionCell.innerHTML = `<button onclick="EditRow(${index})">Update</button> <button onclick="DeleteRow(${index})">Delete</button>`;

            // Update chart with the new data
            quantities[index] = data.QuantityAvailable;
            totalQuantities[index] = data.TotalQuantity;

            myChart.data.datasets[0].data = quantities;
            myChart.data.datasets[1].data = totalQuantities;
            myChart.update();
        }

        function EditRow(index) {
            const tableBody = document.getElementById('tableBody');
            const row = tableBody.rows[index];

            document.getElementById("Warehouse_Id").value = row.cells[0].innerText;
            document.getElementById("Stored_Crops").value = row.cells[1].innerText;
            document.getElementById("Total_Quantity").value = row.cells[2].innerText;
            document.getElementById("Store_Location").value = row.cells[3].innerText;
            document.getElementById("Quantity_Available").value = row.cells[4].innerText;
            document.getElementById("Manager_Id").value = row.cells[5].innerText;

            editingRowIndex = index; // Set the editing index
        }

        function DeleteRow(index) {
            const tableBody = document.getElementById('tableBody');
            tableBody.deleteRow(index);

            quantities.splice(index, 1);
            totalQuantities.splice(index, 1);
            labels.splice(index, 1);

            for (let i = index; i < tableBody.rows.length; i++) {
                tableBody.rows[i].cells[6].firstChild.setAttribute('onclick', `EditRow(${i})`);
                tableBody.rows[i].cells[6].lastChild.setAttribute('onclick', `DeleteRow(${i})`);
            }

            myChart.data.labels = labels;
            myChart.data.datasets[0].data = quantities;
            myChart.data.datasets[1].data = totalQuantities;
            myChart.update();
        }

        function ClearInputFields() {
            document.getElementById("Warehouse_Id").value = '';
            document.getElementById("Stored_Crops").value = '';
            document.getElementById("Total_Quantity").value = '';
            document.getElementById("Store_Location").value = '';
            document.getElementById("Quantity_Available").value = '';
            document.getElementById("Manager_Id").value = '';
        }
    </script>
</body>
</html>
