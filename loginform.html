<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" type="text/css" href="styles.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
 <div class="container" id="main">
  <div class="sign-up">
   <form action="/registration.php" method="post">
    <h1>Create Account</h1>
    <div class="social-container">
     <a href="#" class="social"><i class="fa-brands fa-facebook"></i></a>
     <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
     <a href="#" class="social"><i class="fa-brands fa-linkedin"></i></a>
    </div>
    <p>or use your email for ragistration</p>
    <input type="text" name="text" placeholder="Name" required="">
    <input type="email" name="email" placeholder="Email" required="">
    <input type="password" name="password" placeholder="Password" required="">
    <select name="employee" class="form-select form-select-sm" aria-label="Small select example">
     <option selected>Select EMPLOYEE</option>
     <option value="MANAGER">MANAGER</option>
     <option value="FOOD_QUALITY_OFFICER">FOOD_QUALITY_OFFICER</option>
     <option value="FARMER">FARMER</option>
     <option value="AGGRICULTURE_OFFICER">AGGRICULTURE_OFFICER</option>
     <option value="MARKET_MANAGER">MARKET_MANAGER</option>
     <option value="WARHOUSE_MANAGER">WARHOUSE_MANAGER</option>
     <option value="CUSTOMER">CUSTOMER</option>
    </select>
    <button name="">sign-Up</button>
   </form>
  </div>

  <!-- sign in form -->
  <div class="sign-in">
   <form action="#">
    <h1>Sign In</h1>
    <div class="social-container">
     <a href="#" class="social"><i class="fa-brands fa-facebook"></i></a>
     <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
     <a href="#" class="social"><i class="fa-brands fa-linkedin"></i></a>
    </div>
    <p>or use your account</p>
    <input type="email" name="email" placeholder="Email" required="">
    <input type="password" name="password" placeholder="Password" required="">
    <select class="form-select form-select-sm" aria-label="Small select example">
     <option selected>Select EMPLOYEE</option>
     <option value="1">MANAGER</option>
     <option value="2">FOOD_QUALITY_OFFICER</option>
     <option value="3">FARMER</option>
     <option value="4">AGGRICULTURE_OFFICER</option>
     <option value="5">MARKET_MANAGER</option>
     <option value="6">WARHOUSE_MANAGER</option>
     <option value="7">CUSTOMER</option>
    </select>
    <a href="#">Forget your Password</a>
    <button>sign-In</button>
   </form>
  </div>
  <div class="overlay-container">
   <div class="overlay">
    <div class="overlay-left">
     <h1>Welcome Back!</h1>
     <p>To keeep conected with us pleases login with your personal info</p>
     <button id="signIn"> Sign In</button>
    </div>
    <div class="overlay-right">
     <h1>Hello, Friend</h1>
     <p>Enter your personal details and start journey with us</p>
     <button id="signUp"> Sign Up</button>
    </div>
   </div>
  </div>
 </div>
 <script type="text/javascript">
  const signUpButton = document.getElementById("signUp");
  const signInButton = document.getElementById("signIn");
  const main = document.getElementById("main");

  signUpButton.addEventListener('click', () => {
   main.classList.add("right-panel-active")
  });
  signInButton.addEventListener('click', () => {
   main.classList.remove("right-panel-active")
  });
  
 </script>
</body>
</html>
